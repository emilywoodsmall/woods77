<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Fraunces:ital,wght@0,300;0,700;1,300&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #f5f0e8;
      --ink: #1a1410;
      --accent: #c84b2f;
      --muted: #8a7f72;
      --border: #d4c9b8;
    }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: 'DM Mono', monospace;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      background: white;
      border: 1.5px solid var(--border);
      border-radius: 2px;
      padding: 3rem 3.5rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 6px 6px 0 var(--border);
      animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .label {
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.75rem;
    }

    h1 {
      font-family: 'Fraunces', serif;
      font-size: 2.8rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 0.8rem;
      line-height: 1.8;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin-bottom: 2rem;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: var(--muted);
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      color: #2a8a4a;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.3; }
    }

    button {
      display: block;
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.85rem;
      background: var(--ink);
      color: var(--bg);
      border: none;
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover  { background: var(--accent); }
    button:active { transform: scale(0.98); }
  </style>
</head>
<body>

  <div class="card">
    <div class="label">HTML · Test File</div>
    <h1>It works.</h1>
    <p>
      This is a minimal test page confirming your HTML file loads correctly in the browser.
      Everything below is just for show — the real victory is that you're reading this.
    </p>
    <div class="divider"></div>
    <div class="meta">
      <span>test.html</span>
      <span class="status"><span class="dot"></span> loaded</span>
    </div>
    <button onclick="this.textContent = '✓ confirmed'">run test</button>
  </div>

</body>
</html>
